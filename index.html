<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
<!-- Original: https://github.com/michalosman/etch-a-sketch -->
  <body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>
    </header>
    <main class="main">
        <div class="settings">
            <input id="colorPicker" type="color" value="#333333" />
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser mode</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid"></div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
